        class Car {
            constructor() {
                this.name = "Mercedes";

            showCarName() {
                this.addName();

                this.array.splice(2, 1);

                this.cars.push({

                // Add another multidimensional object to the cars
                this.cars.push({

                    }
                });

        const myCar = new Car();

        // 1st param: key, 2nd param: value
        // Check sample

        localStorage.setItem("jc", 19);


        // SESSION STORAGE

        sessionStorage.setItem("RJ", 21);


        // Gets the value of the search item which is jc in this case
